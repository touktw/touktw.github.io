---
layout: default
title: Recent Post
---
	<h1>{{ page.title }}</h1>
	<ul class="posts">

	  {% for post in site.posts %}

<!--	    <li><span>{{ post.date | date_to_string }}</span> Â» <a href="{{ post.url }}" title="{{ post.title }}">{{ post.title }}</a></li> -->
        <li>
        <h4>
          <a href="{{ site_url }}{{ post.url }}">{{ post.title }}<small><em>  {{ post.date | date_to_string }}</em></small></a>
        </h4>
      </li>
	  {% endfor %}
	</ul>
